{% extends "accounts/base.html" %}

{% block title %} Edit Adress {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <h2>Edit Address</h2>

    <form method="post" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Submit Changes</button>
    </form>
{% endblock %}
