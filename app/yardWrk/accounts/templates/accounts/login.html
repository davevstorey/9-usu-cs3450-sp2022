<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Athiti:wght@300;400;500&family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.typekit.net/hps2gre.css">

    <style>
        .gradient-custom {
            background: #093028;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #237A57, #093028);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #237A57, #093028); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }

        .logo {
            font-family: cubano, sans-serif;
            font-weight: 400;
            font-style: normal;
            letter-spacing: 4px;
            font-weight: 400;
            font-size: 48px;
        }
    </style>

    <title> yardwrk - Sign In </title>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h1 class="logo mb-3 text-lowercase">yardwrk</h2>
                                <p class="text-white-50 mb-3">Please enter your username and password!</p>
                                <form method="post" class="form-group">
                                    {% csrf_token %}
                                    <div class="form-floating text-dark mb-4">
                                        <input type="text" name="username" id="typeUsernameX" class="form-control form-control-lg" placeholder="Username" {% if form.is_bound %} value="{{ form.username.value }}" {% endif %}/>
                                        <label class="form-label" for="typeUsernameX">Username</label>
                                        {% for err in form.username.errors %}
                                            <small class="text-danger">{{ err }}</small>
                                        {% endfor %}
                                    </div>
                    
                                    <div class="form-floating text-dark mb-4">
                                        <input type="password" name="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Password"/>
                                        <label class="form-label" for="typePasswordX">Password</label>
                                        {% for err in form.password.errors %}
                                            <small class="text-danger">{{ err }}</small>
                                        {% endfor %}
                                    </div>
                    
                                    <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->
                    
                                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                                </form>
                                <div class="mt-4">
                                    <p class="mb-0">Don't have an account? <a href="{% url 'accounts:register' %}" class="text-white-50 fw-bold" style="text-decoration: none;">Sign Up</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
