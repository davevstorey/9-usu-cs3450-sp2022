{% extends "accounts/base.html" %}

{% block title %} Profile {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <h1 class="text-center">{{ user.first_name }} {{ user.last_name }}</h1>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1 class="mt-2">Profile</h1>
                <hr class="mt-0 mb-2">
                <div class="form-group">
                    <form class="fs-5">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="id-username" value="{{ user.username }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="id-email" value="{{ user.email }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="phone" class="form-control" id="id-phone" value="{{ user.phone }}" readonly>
                        </div>
                    </form>

                    <div class="mt-2 btn-group">
                        <a class="btn btn-secondary" href="{% url 'accounts:edit-profile' %}">Edit</a>
                        <a class="btn btn-dark" href="{% url 'accounts:change-password' %}">Change Password</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <h1 class="mt-2">Address</h1>
                <hr class="mt-0 mb-2">
                <div class="form-group">
                    <form class="fs-5">
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="id-address" value="{{ user.address }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="id-city" value="{{ user.city }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="zip">Zip/Postal Code</label>
                            <input type="text" class="form-control" id="id-zip" value="{{ user.zip_code }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" class="form-control" id="id-state" value="{{ user.state }}" readonly>
                        </div>
                    </form>

                    <a href="{% url 'accounts:edit-address' %}">
                        <button class="mt-2 btn btn-secondary">Edit</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <h1 class="mt-2">Wallet</h1>
                <hr class="mt-0 mb-2">
                <div class="form-group">
                    <form>
                        <div class="form-group">
                            <label for="balance">Available Balance</label>
                            <input type="text" class="form-control input-lg" id="id-balance" value="${{ user.wallet }}" readonly>
                        </div>
                    </form>
                </div>
                <div class="form-group">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row mt-2">
                            <div class="col">
                                <input type="number" step="0.01" name="value" value="0" min="0" class="input-lg form-control">
                            </div>
                            <div class="col">
                                <div class="btn-group">
                                    <input type="submit" name="add" value="Add" class="btn btn-secondary">
                                    <input type="submit" name="withdraw" value="Withdraw" class="btn btn-dark">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
