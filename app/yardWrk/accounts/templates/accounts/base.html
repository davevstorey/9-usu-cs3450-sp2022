<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <style type="text/css">
        * {
            color: #111;
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        html {
            overflow: hidden;
            height: 100%;
        }

        body {
            overflow: auto;
            height: 100%;
        }

        body {
            height: 100%;
            width: 100%;
            overflow: auto;
        }

        .topnav {
            background-color: #023020;
            color: #f1f1f1;
            display: flex;
            margin-left: 100px;
            margin-bottom: 50px;
            justify-content: space-around;
            align-items: center;
            min-height: 8vh;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .logo {
            text-transform: lowercase;
            letter-spacing: 5px;
            font-size: 32px;
        }
        .logo h1 {
            color: #f1f1f1;
        }

        .topnav-links {
            display: flex;
            justify-content: space-around;
            width: 30%;
        }

        .topnav-links li {
            list-style: none;
        }

        .topnav-links a {
            color: #f1f1f1;
            font-size: 20px;
            text-transform: lowercase;
            text-decoration: none;
        }

        .topnav-links a:hover {
            text-decoration: none;
            color: #daf7a6;
        }

        .sidenav {
            height: 100%;
            width: 160px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .sidenav a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            color: #f1f1f1;
            font-size: 24px;
            text-transform: lowercase;
            display: block;
        }

        .sidenav a:hover {
            color: #daf7a6;
            text-decoration: none;
        }

        .logout {
            color: #66ccff;
            position: absolute;
            bottom: 20px;
        }

        .main {
            margin-left: 160px;
            padding: 0px 10px;
        }
    </style>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>{% block title %}Base Template{% endblock %}</title>
</head>
<body>
    <nav class="topnav">
        <div class="logo">
            <h1>yardwrk</h1>
        </div>
        <ul class="topnav-links">
            <li>
                <a href="/customer">Customer Dash</a>
            </li>
            <li>
                <a href="/customer/worker">Worker Dash</a>
            </li>
        </ul>
        <a href="/accounts/login"><button class="btn btn-secondary">Sign In</button></a>
    </nav>

    <div class="sidenav">
        <a href="/accounts/profile">Profile</a>
        <a href="/accounts/register">Register</a>
        <a href="/accounts/login">Login</a>
        <a class="logout" href="/accounts/logout">Logout</a>
    </div>

    <div id="content", class="main">
        <div class="row justify-content-center">
            <div class="col-11">
                {% block content %}
                    <h1>Base Template</h1>
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
