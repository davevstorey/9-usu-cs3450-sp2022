{% extends "yardSite/base.html" %}

{% block title %} Job Finished {% endblock %}

{% block content %}
    <div>
        <h1 class="mt-2">Job Finished!</h1>
        <hr class="mt-0 mb-4">
        <div class="card bg-light text-center">
            <h5 class="card-header">{{job.job_type}}</h5>
            <div class="card-body">
                <p class="card-text">{{job.description}}</li>
                <p class="card-text">Payment: ${{job.cash_reward}}</p>
            </div>
            <a href="{% url 'yardSite:ownedJobDetails' job.id %}">
                <button class="btn btn-primary" style="margin-bottom: 10px;">Details</button>
            </a>
        </div>


        <div class="mt-2 btn-group w-100">
	        <a href="{% url 'yardSite:createReview' job.id %}" class="btn btn-outline-primary">Leave a review</a>
            <a href="{% url 'yardSite:workerDashboard' %}" class="btn btn-outline-dark">Exit</a>
        </div>
    </div>
{% endblock %}
