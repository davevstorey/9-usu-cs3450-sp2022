{% extends "yardSite/base.html" %}

{% block title %} Create Job Post {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <h1 class="mt-2">Create Job Post</h1>
    <hr class="mt-0 mb-4">
    <form method="post" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="mt-2 btn btn-outline-primary">Post</button>
        <button class="mt-2 btn btn-outline-danger" onclick="history.back()">Cancel</button>
    </form>
{%endblock%}
