{% extends "yardSite/base.html" %}

{% block title %} Create Job Post {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <h2>Create Job Post</h2>

    <form method="post" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Post</button>
    </form>
{%endblock%}
