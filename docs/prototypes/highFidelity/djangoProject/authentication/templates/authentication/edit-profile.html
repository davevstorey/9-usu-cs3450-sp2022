{% extends "authentication/base.html" %}

{% block title %} Edit Profile {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <h2>Edit Profile</h2>

    <form method="post" class="from-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Submit Changes</button>
    </form>
{%endblock%}
